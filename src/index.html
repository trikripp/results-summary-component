<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.scss">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="card">
        <div class="card-blue">
            <p class="card-blue-header">Your Result</p>
            <div class="card-blue-circles">
                <h2 class="card-blue-number-76">76</h2>
                <p class="card-blue-number-100">of 100</p>
            </div>
            <h4 class="card-blue-hfoot">Great</h4>
            <p class="card-blue-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>    
    <div class="card--white">
        <p class="card-white-title">Summary</p>
        <p class="card-white-mini-cards">Reaction 80 / 100</p>
        <p class="card-white-mini-cards">Memory 92 / 100</p>
        <p class="card-white-mini-cards">Verbal 61 / 100</p>
        <p class="card-white-mini-cards">Visual 72 / 100</p>
        <footer>
            <button class="card-white-button">Continue</button>
        </footer>
    </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
